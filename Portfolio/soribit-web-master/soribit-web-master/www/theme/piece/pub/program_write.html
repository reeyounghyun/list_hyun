<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="main-header">
    <a href="" class="location">
        <img src="./assets/images/arrow_back.png" alt="뒤로가기" class="icon">
    </a>
    <a href="" class="logo_wrap">
        <img src="./assets/images/logo_color.png" alt="피스" class="logo_page">
    </a>
    <a class="notification mypage" href="">
        <p>마이페이지</p>
    </a>

<div class="content write program">
    <div class="list_top not_desc">
        <h2 class="list_title">프로그램</h2>
    </div>
    <div class="write_contents">
        <div class="">
            <p class="write_contents-title">원하는 내용을<br />작성해주세요</p>
            <form action="">
                <input type="text" class="input-text" placeholder="글의 제목을 입력하세요">
                <div class="select_group">
                    <div class="select_box">
                        <input type="hidden">
                        <!-- 비활성화 스타일은 disabled -->
                        <button type="button" class="select_btn">
                            <span class="current">시</span>
                        </button>
                        <ul class="list">
                            <li>
                                <button type="button" class="item" name="서울특별시">서울시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="고양시">고양시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="인천시">인천시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="인천시">인천시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="얀양시">얀양시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="인천시">인천시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="인천시">인천시</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="인천시">인천시</button>
                            </li>
                        </ul>
                    </div>
                    <div class="select_box">
                        <input type="hidden">
                        <button type="button" class="select_btn">
                            <span class="current">구</span>
                        </button>
                        <ul class="list">
                            <li>
                                <button type="button" class="item" name="관악구">관악구</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="관악구">영등포구</button>
                            </li>
                        </ul>
                    </div>
                    <div class="select_box handicap">
                        <input type="hidden">
                        <button type="button" class="select_btn">
                            <span class="current">장애유형</span> 
                        </button>
                        <ul class="list">
                            <li>
                                <button type="button" class="item" name="발달장애">발달장애</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="지체기능장애">지체기능장애</button>
                            </li>
                            <li>
                                <button type="button" class="item" name="발달장애">발달장애</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="period_group">
                    <div class="radio-btn">
                        <input type="radio" id="always" name="period" class="always" checked />
                        <label for="always">상시</label>
                        <input type="radio" id="period" name="period" class="period"/>
                        <label for="period">기간</label>
                    </div>
                    <div class="calendar">
                        <input type="date">
                        ~
                        <input type="date" name="" id="">
                    </div>
                </div>
                <!-- <div class="textarea-box">
                    뼈 싶이 열락의 크고 대고, 아니더면, 운다. 풀이 있는 오아이스도 있으며, 사막이다. 청춘의 그들의 불어 품고 용감하고 이상 아름다우냐? 이상은 끓는 예가 창공에 얼음에 것은 것이다. 뛰노는 찬미를 밝은 밥을 못할 옷을 아니다. 이상이 꽃이 들어 그들에게 할지라도 위하여서, 고행을 사막이다.이는 살았으며, 하였으며, 두기 황금시대를 방황하여도, 크고 거친 위하여서. 심장의 뭇 하는 이는 목숨이 불어 타오르고 유소년에게서 모래뿐일 때문이다. 풀이 가슴에 위하여서 것이다. 과실이 어디 이상 인생을 우리 위하여서.
                </div> -->
                <textarea name="" id="" class="textarea-box" placeholder="원하는 내용을 작성해주세요"></textarea>
                <div class="editor_file">
                    <div class="file_wrap product">
                        <input type="file" id="file" class="input_file" accept=".jpg, .jpeg, .png">
                        <div class="file_box">
                            <button type="button" class="delete_file"></button>
                            <label for="file" class="btn_file">업로드</label>
                            <p class="placeholder">이미지 파일 업로드</p>
                        </div>
                    </div>
                    <div class="file_guide">
                        <p>(.png, .jpeg, .jpg 형식 지원)</p>
                        <p>이미지 파일은 5mb 까지 업로드 가능합니다.</p>
                        <p class="notice"></p>
                    </div>
                </div>
                <textarea name="" id="" placeholder="신청방법을 작성해주세요" class="textarea-box apply"></textarea>
                <button type="button" class="btn_post">
                    <span>게시</span>
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>

</html>
