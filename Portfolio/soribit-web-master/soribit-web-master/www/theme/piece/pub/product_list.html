<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="main-header">
    <a href="" class="logo_wrap">
        <img src="./assets/images/logo_color.png" alt="피스" class="logo_page">
    </a>
    <!-- 마이페이지는 .mypage 로그인은 .login 붙이고 p태그 텍스트변경 -->
    <a class="notification mypage" href="">
        <p>마이페이지</p>
    </a>
</div>

<div class="content list product">
    <div class="list_top with_tab">
        <h2 class="list_title">제품&middot;서비스</h2>
        <p class="list_desc">장애인들을 위한 제품&middot;서비스를 확인해보세요.</p>
    </div>
    <ul class="list_tab">
        <!-- 탭 선택 .is-active -->
        <li class="is-active">
            <a href="">전체</a>
        </li>
        <li>
            <a href="" class="">제품</a>
        </li>
        <li>
            <a href="" class="">서비스</a>
        </li>
        <li>
            <a href="" class="">용역</a>
        </li>
    </ul>
    <div class="list_contents">
        <form action="">
            <div class="search_wrap">
                <div class="select_box">
                    <input type="hidden">
                    <button type="button" class="select_btn">
                        <span class="current">카테고리</span>
                    </button>
                    <ul class="list">
                        <li>
                            <button type="button" class="item" name="건강식품">건강식품</button>
                        </li>
                        <li>
                            <button type="button" class="item" name="보조기구">보조기구</button>
                        </li>
                        <li>
                            <button type="button" class="item" name="휠체어">휠체어</button>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn_search">검색</button>
            </div>
        </form>
        <form action="">
            <ul class="product_list">
                <li>
                    <a href="" class="image" style="background-image: url('./assets/images/slide1.png');">
                        <!-- <img src="../piece/assets/images/slide1.png" alt=""> -->
                    </a>
                    <div class="text">
                        <p class="name">에이블톡</p>
                        <p class="category">플랫폼</p>
                        <span class="service">제품</span>
                    </div>
                </li>
                <li>
                    <a href="" class="image" style="background-image: url('./assets/images/smile.png');">
                    </a>
                    <div class="text">
                        <p class="name">에이블톡</p>
                        <p class="category">플랫폼</p>
                        <span class="service">서비스</span>
                    </div>
                </li>

            </ul>
            <div class="list_none">
                <p>게시글이 없습니다</p>
            </div>
            <!-- 아이콘 색상은 클래스명을 달아주세요 program, welfare, contents, community, product-->
            <a href="" class="btn_write product">
                <p>글쓰기</p>
            </a>
        </form>
    </div>
    <div class="list_bottom">
        <ul class="pagination product">
            <li class="button first">first</li>
            <li class="button prev"><a href="">prev</a></li>
            <li class="num is-current">1</li>
            <li class="num"><a href="">2</a></li>
            <li class="num"><a href="">3</a></li>
            <li class="num"><a href="">4</a></li>
            <li class="num"><a href="">5</a></li>
            <li class="button next"><a href="">next</a></li>
            <li class="button last"><a href="">last</a></li>
        </ul>
    </div>
    <div class="banner">
        <div class="banner_slide">
            <a href="" class="item" style="background-image: url('./assets/images/banner1.png');"></a>
            <a href="" class="item" style="background-image: url('./assets/images/banner1.png');"></a>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
