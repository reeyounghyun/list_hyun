<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div class="main-header">
    <a href="" class="logo_wrap">
        <img src="./assets/images/logo_color.png" alt="피스" class="logo_page">
    </a>
    <!-- 마이페이지는 .mypage 로그인은 .login 붙이고 p태그 텍스트변경 -->
    <a class="notification mypage" href="">
        <p>마이페이지</p>
    </a>
</div>

<div class="content my_page">
    <div class="list_top not_desc">
        <h2 class="list_title">마이페이지</h2>
    </div>
    <ul class="my_page_contents">
        <li>
            <a href="" class="item info">
                <p>회원정보</p>
            </a>
        </li>
        <li>
            <a href="" class="item write">
                <p>작성한 글</p>
            </a>
        </li>
        <li>
            <a href="" class="item like">
                <p>좋아요</p>
            </a>
        </li>
    </ul>
    <div class="my_page_list">
        <a href="">개인정보방침 및 약관</a>
        <button type="button" onclick="Piece.layerOpen('.layer_logout')">로그아웃</button>
        <button type="button" onclick="Piece.layerOpen('.layer_quit')">회원탈퇴</button>
    </div>
</div>
<div class="layer layer_logout is-hidden">
    <div class="inner">
        <div class="contents">
            <div class="desc">로그아웃 하시겠습니까?</div>
        </div>
        <div class="btn_group">
            <button type="button" class="button white" onclick="Piece.layerClose('.layer_logout')">아니요</button>
            <button type="button" class="button color grey">네</button>
        </div>
    </div>
</div>
<div class="layer layer_quit is-hidden">
    <div class="inner">
        <div class="contents">
            <div class="desc">정말 탈퇴 하시겠습니까?</div>
        </div>
        <div class="btn_group">
            <button type="button" class="button white" onclick="Piece.layerClose('.layer_quit')">아니요</button>
            <button type="button" class="button color grey">네</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/js/lib/slick.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
</body>
</html>
