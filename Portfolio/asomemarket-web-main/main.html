  <style>
    /* (선택적) 스타일링을 위한 CSS 코드 */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
}

.menu-button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

.mobile-menu {
  display: none;
}

.mobile-menu ul {
  list-style: none;
  padding: 0;
}

.mobile-menu li {
  margin-bottom: 10px;
}

.mobile-menu a {
  text-decoration: none;
  color: #333;
  font-size: 1rem;
}
  </style>

<body>
  <!-- <div id="box">
    <ul></ul>
  </div> -->

  <header>
    <div class="logo">Logo</div>
    <button class="menu-button">&#9776; Menu</button>
  </header>

  <nav class="mobile-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

<script>
  $(document).ready(function () {
    $('.menu-button').click(function () {
      $('.mobile-menu').toggleClass('open');
    });
  });
</script>

</body>
