<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
      .section2 {
        min-height: 100vh;
        background-color: #1a202c;
        position: relative;
      }
</style>
</head>
<body>
    <section class="section2">
        <h3 class="block pb-6 text-center fontTitle-xl color-white mainTitle sec2Title">Skill & Tools</h3>
        <div class="flex flex-col items-center justify-center items gap-70 flex-layout">
          <div class="items">
            <strong class="w-full color-white titleSm">FrontEnd</strong>
            <div class="skill-images" style="border: 1px solid red;">
              <div class="flex items-center gap-15 ">
                <div class="image" style="width: 41px;">
                  <figure>
                    <img src="./public/images/icons/scss-icon.png" alt="scss icon">
                  </figure>
                </div>
                <div class="image" style="width: 54px;">
                  <figure>
                    <img src="./public/images/icons/css3.png" alt="css icon">
                  </figure>
                </div>
                <div class="image" style="width: 50px;">
                  <figure>
                    <img src="./public/images/icons/react-icon.png" alt="react icon">
                  </figure>
                </div>
                <div class="image" style="width: 47px;">
                  <figure>
                    <img src="./public/images/icons/javascript.png" alt="javascript icon">
                  </figure>
                </div>
                <div class="image" style="width: 66px;">
                  <figure>
                    <img src="./public/images/icons/jquery.png" alt="jquery icon">
                  </figure>
                </div>
                </div>
            </div>
          </div>
          <div class="items">
            <strong class="w-full color-white titleSm">Design</strong>
            <div class="skill-images" style="border: 1px solid red;">
              <div class="flex items-center gap-15 ">
                <div class="image" style="width:62px;">
                  <figure>
                    <img src="./public/images/icons/figma-icon.png" alt="figma icon">
                  </figure>
                </div>
                <div class="image" style="width:56px;">
                  <figure>
                    <img src="./public/images/icons/zeppelin-icon.png" alt="zeppelin icon">
                  </figure>
                </div>
                <div class="image" style="width:50px;">
                  <figure>
                    <img src="./public/images/icons/photoshop-icon.png" alt="photoshop icon">
                  </figure>
                </div>
              </div>
            </div>
          </div>
          <div class="items">
            <strong class="w-full color-white titleSm">Cooperation</strong>
            <div class="skill-images" style="border: 1px solid red;">
              <div class="flex items-center gap-15 ">
                <div class="image" style="width:50px;">
                  <figure>
                    <img src="./public/images/icons/github.png" alt="github icon">
                  </figure>
                </div>
                <div class="image" style="width:50px;">
                  <figure>
                    <img src="./public/images/icons/vs-icon.png" alt="vs icon">
                  </figure>
                </div>
                <div class="image" style="width:50px;">
                  <figure>
                    <img src="./public/images/icons/notion-iocn.png" alt="notion icon">
                  </figure>
                </div>
                <div class="image" style="width:50px;">
                  <figure>
                    <img src="./public/images/icons/slack-icon.png" alt="slack icon">
                  </figure>
                </div>
             </div>
            </div>
          </div>
        </div>
      </section>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
      <script>
        gsap.registerPlugin(ScrollTrigger);
      
        window.addEventListener('load', () => {
          const skillImages = document.querySelectorAll('.skill-images > div');
          
          // 모든 이미지를 초기에 숨깁니다
          gsap.set(skillImages, { opacity: 0, y: 30 });
      
          // 섹션 제목 애니메이션
          gsap.from('.sec2Title', {
            opacity: 0,
            y: 30,
            duration: 1,
            scrollTrigger: {
              trigger: '.section2',
              start: "top 80%",
              toggleActions: "play none none reverse"
            }
          });
      
          // 각 카테고리 제목 애니메이션
          gsap.from('.titleSm', {
            opacity: 0,
            x: -30,
            duration: 0.8,
            stagger: 0.2,
            scrollTrigger: {
              trigger: '.section2',
              start: "top 80%",
              toggleActions: "play none none reverse"
            }
          });
      
          // 이미지 순차 애니메이션
          ScrollTrigger.create({
            trigger: '.section2',
            start: "top 70%",
            onEnter: () => {
              gsap.to(skillImages, {
                opacity: 1,
                y: 0,
                duration: 1,
                stagger: 0.9, // 각 이미지 사이의 지연 시간
                ease: "power2.out"
              });
            },
            onLeaveBack: () => {
              gsap.to(skillImages, {
                opacity: 0,
                y: 30,
                duration: 0.5,
                stagger: 0.5,
                ease: "power2.in"
              });
            }
          });
        });
      </script>
</body>
</html>
